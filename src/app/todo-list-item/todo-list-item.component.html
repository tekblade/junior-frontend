
<form [formGroup]="checkOutForm" (ngSubmit)="extractFormValues()">
<table mat-table [dataSource]="showUserTodos" class="mat-elevation-z8">
    
<ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let row">
            <div *ngIf="!row.isEdited">{{row.title}}</div>
            <input *ngIf="row.isEdited" type="text" [(ngModel)]="row.title"  formControlName="title">
        </td>
    </ng-container>

    <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Completed </th>
        <td mat-cell *matCellDef="let row"> {{row.completed}} </td>
    </ng-container>

    
    <ng-container matColumnDef="buttonEdit">
        <th mat-header-cell *matHeaderCellDef> buttonEdit </th>
        <td mat-cell *matCellDef="let row"><button *ngIf="!row.isEdited" (click)="makeEditable(row)" class="mat-raised-button" type="submit">Edit</button><button *ngIf="row.isEdited" (click)="makeEditable(row)" mat-raised-button color="primary" type="submit">Save</button></td>
    </ng-container>

    <ng-container matColumnDef="buttonDelete">
        <th mat-header-cell *matHeaderCellDef> buttonDelete </th>
        <td mat-cell *matCellDef="let row"><button (click)="deleteRow(row.title)" type="button" class="mat-raised-button" >Delete</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</form>
